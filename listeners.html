<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KUAA Listeners Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-o9N1jXgtFvP9XU5d8kzywfR2IhRj4pQ+U6s3M07uN6A=" crossorigin="" />

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #111;
            font-family: sans-serif;
            color: white;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        .leaflet-popup-content-wrapper {
            background: #222;
            color: white;
            border-radius: 8px;
        }

        .leaflet-popup-tip {
            background: #222;
        }

        .nav-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6237;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <a href="/" class="nav-link">‚üµ Back to Home</a>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-oZSr38L+oJXb8sRK8tE6ZrDYfDgIYFMeh3IC1x4wYxk=" crossorigin=""></script>

    <script>
        const slcCoords = [40.7608, -111.8910]; // KUAA HQ coords
        const map = L.map('map').setView(slcCoords, 3);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
        }).addTo(map);

        // Fetch current visitor location and highlight
        fetch('/.netlify/functions/getLocation')
            .then(res => res.json())
            .then(visitor => {
                const coords = [visitor.lat, visitor.lon];
                L.marker(coords)
                    .addTo(map)
                    .bindPopup(`You are a listener from ${visitor.city}, ${visitor.country}!`)
                    .openPopup();

                map.flyTo(coords, 4, { duration: 2 });
            })
            .catch(err => console.error('Failed to fetch visitor location:', err));

        // Fetch all logged visitors and show as circle markers
        fetch('/.netlify/functions/getLogFromGitHub')
            .then(res => res.json())
            .then(listeners => {
                listeners.forEach(visitor => {
                    L.circleMarker([visitor.lat, visitor.lon], {
                        radius: 5,
                        color: '#ff6237',
                        fillOpacity: 0.7,
                    })
                        .addTo(map)
                        .bindPopup(`Listener from ${visitor.city}, ${visitor.country}`);
                });
            })
            .catch(err => console.error('Could not load visitor log:', err));
    </script>
</body>

</html>
